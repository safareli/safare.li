<html class="no-js"  lang="en">
    <head>
        <script>document.documentElement.className = document.documentElement.className.replace("no-js","js");
        </script>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

        <meta property="og:title" content="{{site.title}}" />
        <meta property="og:type" content="website" />
        <meta property="og:image" content="{{site.url | append:site.root}}/assets/img/profile.jpg" />
        <meta property="og:description" content="{{site.description}}"/>
        <meta name="description" content="{{site.description}}"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, height = device-height">
        <meta name="author" content="{{site.author}}"/>
        <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
        <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
        <link href="{{site.root}}{{ site.subscribe_rss }}" rel="alternate" title="{{site.title}}" type="application/atom+xml">
        <link href="{{site.root}}/assets/css/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div class="wrapper">
            {% include header.html %}
            
            <section class="{% if page.class %}{{ page.class }} {% endif %}main"><!-- section START -->

                {{ content }}

            </section><!-- section END -->

            <div class="footer-push"></div>
        </div>
        
        {% include footer.html %}
        <script src="{{site.root}}/assets/js/main.js"></script>
    </body>
</html>
